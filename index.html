<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./style.css"><!--CSS import-->
  <!--Fonts import-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <article class="card">
      <figure class="card__img__container">
        <img class="card__img" src="./public/images/image-qr-code.png" alt="QR-img">
      </figure>
      <h2 class="card__title">Improve your front-end skills by building projects</h2>
      </h2>
      <p class="card__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </article>
  </main>
</body>

</html>
